<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <!-- header section  -->
      <div class="top">
        <div class="head">
          <img src="assets/rocket.png" alt="" />
          <span class="to">to</span><span class="do">do</span>
        </div>
      </div>
      <!-- input form section  -->
      <form class="inputText">
        <input
          type="text"
          name="todoInput"
          id="todoInput"
          placeholder="Enter Your To-do List Task"
        />
        <button id="todoButton">
          Add<span class="material-icons-outlined">add_circle_outline</span>
        </button>
      </form>
      <!-- bottom textContent section  -->
      <div class="bottom">
        <div class="bot-container">
          <div class="showTask">
            <div class="left">
              To-do list
              <input type="text" placeholder="0" />
            </div>
            <div class="right">
              High Priority
              <input type="text" placeholder="0" />
            </div>
          </div>
          <!-- todo -list section  -->
          <div class="todo-container">
            <!-- <div class="todo-list">
              <span class="material-icons-outlined">circle</span>
              <span class="material-icons-outlined">check_circle</span>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua.
              </p>
              <span class="material-icons-outlined editIcon"> edit_note </span>
              <span class="material-icons-outlined deleteIcon"> delete </span>
            </div> -->
           
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
